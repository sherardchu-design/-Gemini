<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>珮伊の专属 Gemini</title>
    
    <!-- Error Reporting Styles -->
    <style>
      #error-console {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff0f5;
        color: #ff8fa3;
        z-index: 99999;
        padding: 2rem;
        font-family: "Courier New", monospace;
        overflow: auto;
      }
      .error-header {
        border-bottom: 2px dashed #ff8fa3;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>

    <!-- Global Error Handler -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        const consoleDiv = document.getElementById('error-console');
        if (consoleDiv) {
          consoleDiv.style.display = 'block';
          const root = document.getElementById('root');
          if(root) root.style.display = 'none';
          consoleDiv.innerHTML += `<div>Error: ${msg}</div>`;
        }
        return false; 
      };
    </script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'maiden-pink': '#ffe4e6',    // Soft Pink
              'maiden-dark-pink': '#fda4af', // Accent Pink
              'maiden-blue': '#e0f2fe',    // Soft Blue
              'maiden-text': '#885566',    // Brownish text
              'maiden-white': '#fffbfc',   // Warm white
              'glass': 'rgba(255, 255, 255, 0.7)',
            },
            fontFamily: {
              sans: ['"Noto Sans SC"', 'Quicksand', 'ui-sans-serif', 'system-ui', 'sans-serif'], 
              cute: ['"Comic Sans MS"', '"Chalkboard SE"', 'sans-serif'], 
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'bounce-slow': 'bounce 3s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-soft': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<script type="importmap">

  }
}
</script>
</head>
  <body>
    <div id="error-console">
        <div class="error-header">oops! 小意外发生啦 (｡•́︿•̀｡)</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
